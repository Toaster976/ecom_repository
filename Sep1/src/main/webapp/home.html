<!DOCTYPE html>
<html>
<head>

<title>CoinCrafters Tech</title>
<style>
		.center {
			position: relative;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
		}
		button{
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;    
        }
        
        button:hover{
            background-color: cornflowerblue;
        }
</style>
</head>
<body>
<div class="center">
<h1>CoinCrafters Tech</h1>
<h2>Home Page</h2>
<br>
<form action="ecom_productslist" >
	<button>Product List</button>
</form>
<br>
<form action="ecom_showCart" >
	<button>Open Cart</button>
</form>
<br>
<form action="ecom_password.jsp" >
	<button>Employee Sign In</button>
</form>

</div>

</body>
</html>
